{% load static i18n %}

<form method="post" action="{% url 'metadb:dataset_update' pk %}" class="{{ form_class }}">
    {% csrf_token %}

    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{% trans "Update dataset" %}</h3>

    <div class="modal-body">
        {% include 'metadb/includes/form_body.html' %}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
        <button type="submit" class="btn btn-primary">{% trans "Update dataset" %}</button>
    </div>
</form>

{{ form_class|json_script:"dataset-form-class-name" }}
<script type="text/javascript" charset="utf-8" src={% static 'metadb/dataset_form.js' %}></script>
