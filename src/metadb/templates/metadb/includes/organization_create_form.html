{% load i18n %}

<form method="post" action="{% url 'metadb:organization_create' %}" class="js-organization-create-form">
    {% csrf_token %}

    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{% trans "Create a new organization" %}</h3>

    <div class="modal-body">
        {% include 'metadb/includes/form_body.html' %}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
        <button type="submit" class="btn btn-primary">{% trans "Create organization" %}</button>
    </div>
</form>

<script>
    $('body').on('submit', '.js-organization-create-form', function(e) {
        saveForm2.call(this, e);  // Save new organization
        return false; 
    });
</script>
