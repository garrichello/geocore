{% load i18n %}

<form method="post" action="{% url 'metadb:collection_update' col_form.instance.pk %}" class="js-collection-update-form">
    {% csrf_token %}

    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{% trans "Update collection" %}</h3>

    <div class="modal-body">
        {% include 'metadb/includes/partial_collection_form.html' %}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
        <button type="submit" class="btn btn-primary">{% trans "Update collection" %}</button>
    </div>
</form>
