{% load static i18n %}

<form method="post" action="{{ action }}" class="{{ form_class }}"
      collections-url="{% url 'metadb:form_load_collections' %}"
      resolutions-url="{% url 'metadb:form_load_resolutions' %}"
      scenarios-url="{% url 'metadb:form_load_scenarios' %}"
      datakinds-url="{% url 'metadb:form_load_datakinds' %}"
      filetypes-url="{% url 'metadb:form_load_filetypes' %}">
    {% csrf_token %}

    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{ title }}</h3>

    <div class="modal-body">
        {% include 'metadb/includes/form_body.html' %}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
        <button type="submit" class="btn btn-primary">{{ submit_name }}</button>
    </div>
</form>

{{ form_class|json_script:"dataset-form-class-name" }}
<script type="text/javascript" charset="utf-8" src={% static 'metadb/dataset_form.js' %}></script>
