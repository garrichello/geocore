{% load i18n %}

<form method="post" action="{% url 'metadb:collection_create' %}" class="js-collection-create-form">
    {% csrf_token %}

    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{% trans "Create a new collection" %}</h3>

    <div class="modal-body">
        {% include 'metadb/includes/collection_form_body.html' %}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
        <button type="submit" class="btn btn-primary">{% trans "Create collection" %}</button>
    </div>
</form>
