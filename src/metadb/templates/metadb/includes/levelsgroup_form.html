{% extends 'metadb/includes/simple_form.html' %}

{% block addinclude %}
<style>
    .list-group {
        height: 300px; 
        overflow-y: auto; 
        padding-left: 0; 
        border-style: solid;
        border-color: #ddd;
        border-width: 1px;
        border-radius: 5px;
    }
    .vertical-center {
        margin: 0;
        position: absolute;
        top: 35%;
        left: 5px;
        right: 5px;
    }
</style>

<div class="container-fluid" style="padding-left: 0; padding-right: 0;">
  <div class="row" style="height:31;">
    <div class="col-md-12">
      <div>
        <button type="button" class="btn btn-primary js-add-button" data-url={% url 'metadb:level_create' %}>
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
    <div class="list-group" id="available_levels_list">
    </div>
    </div>
    <div class="col-md-1" style="height: 300px">
      <div class="vertical-center">
        <div class="form-group">
          <button type="button" id="js-remove-all-levels-button" class="btn btn-default" data-toggle="tooltip" title="Remove all">
            <span class="glyphicon glyphicon-backward"></span>
          </button>
        </div>
        <div class="form-group">
          <button type="button" id="js-add-all-levels-button" class="btn btn-default" data-toggle="tooltip" title="Add all">
            <span class="glyphicon glyphicon-forward"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-5">
    <div class="list-group" id="selected_levels_list">
    </div>
    </div>
  </div>
</div>
{% endblock addinclude %}
