{% load i18n %}

<form method="post" action="{% url 'metadb:scenario_delete' scenario.pk %}" class="js-scenario-delete-form">
    {% csrf_token %}

    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{% trans "Confirm scenario delete" %}</h3>

    <div class="modal-body">
        <p class="lead">{% trans "Are you sure you want to delete the scenario" %} <strong>{{ scenario.label }}</strong>?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
        <button type="submit" class="btn btn-danger">{% trans "Delete scenario" %}</button>
    </div>
</form>
